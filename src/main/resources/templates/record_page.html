<!DOCTYPE html>
<html lang="UTF-8">

<head>
<meta charset="UTF-8">
<!-- jquery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- sweetalart -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>桌遊點數記錄表</title>
</head>

<body>
	<div class="ml-3 mt-3">
		<h3>桌遊點數記錄表</h3>
		<button class="btn btn-primary" id="index_btn" onclick="goIndex()">首頁</button>
	</div>
	</br>
	<div>
		<form action="/add_record" method="post">
			<table class="table">
				<tbody>
					<tr class="text-center">
						<td>簡稱</td>
						<th:block th:each="play:${gameBean.players}">
							<td th:text="${play.playerName}"></td>
						</th:block>
					</tr>
					<tr class="text-center">
						<td>總分</td>
						<th:block th:each="play:${gameBean.players}">
							<td><input class="form-control mb-2" type="hidden"
								th:name="'players['+${play.playerId}+'].playerId'"
								name="playerId" th:value="${play.playerId}" /> <input
								class="form-control mb-2 inputrecord" type="tel"
								th:name="'players['+${play.playerId}+'].record'" name="record" />
							</td>
						</th:block>
					</tr>
					<tr class="text-center">
					</tr>
					<tr class="text-center">
						<td>
							<div th:each="play:${gameBean.players}">
								<input type="hidden"
									th:name="'players['+${play.playerId}+'].playerName'"
									th:value="${play.playerName}" />
							</div> <input type="hidden" name="gameId" th:value="${gameBean.gameId}"
							value="0" />
							<button class="btn btn-primary" id="add_record_btn">儲存</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>

	<table class="table">
		<tbody>
<!-- 			<tr class="text-center" th:each="players, stat:${gameBean.players}"> -->
<!-- 				<td th:text="'No.'+${stat.count}">No.</td> -->
<!-- 				<td th:text="${play.records}">玩家分數</td> -->
<!-- 				<th:block th:each="player : ${players}"> -->
<!-- 					<td th:text="${player.records[stat.index]}"></td> -->
<!-- 				</th:block> -->
<!-- 			</tr> -->
			<tr class="text-center">
				<th:block th:each="player,stat : ${gameBean.players}">
					<td th:text="'No.'+${stat.count}">No.</td>
					<td th:text="${player.records[stat.index]}"></td>
				</th:block>
			</tr>
		</tbody>
	</table>

</body>
	<script>
		// 按下「輸入玩家人數」送出按鈕觸發事件
		$("#add_record_btn").on("click", function() {
			event.preventDefault(); // 取消預設行為

			var sumRecord = 0;
			$('.inputrecord').each(function() {
				var inputVal = $(this).val();
				if ($.isNumeric(inputVal)) {
					sumRecord += parseFloat(inputVal);
				}
			});

			if (sumRecord != 0) {
				// alert
				Swal.fire({
					icon : 'error',
					title : '分數輸入有誤，請檢查'
				})
				return;
			}
			$('form').submit(); // 觸發表單提交事件
		});

		// 回首頁
		function goIndex() {
			location.href = "/index";
		}
	</script>

</html>
