<!DOCTYPE html>
<html lang="UTF-8">

<head>
<meta charset="UTF-8">
<!-- jquery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- sweetalart -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>桌遊點數記錄表</title>
</head>

<body>
	<div class="ml-3 mt-3">
		<h3>桌遊點數記錄表</h3>
	</div>
	</br>
	<div>
		<form action="/add_recode" method="post">
			<table class="table">
				<tbody>
					<tr class="text-center">
						<td>簡稱</td>
						<th:block th:each="play:${gameBean.players}">
							<td th:text="${play.playerName}"></td>
						</th:block>
					</tr>
					<tr class="text-center">
						<td>總分</td>
						<th:block th:each="play:${gameBean.players}">
							<td>
								<input class="form-control mb-2" type="hidden" th:name="'players['+${play.playerId}+'].playerId'" name="playerId" th:value="${play.playerId}" />
								<input class="form-control mb-2 inputRecode" type="tel" th:name="'players['+${play.playerId}+'].recode'" name="recode" />
							</td>
						</th:block>
					</tr>
					<tr class="text-center">
					</tr>
					<tr class="text-center">
						<td>
						<div th:each="play:${gameBean.players}">
							<input type="hidden" th:name="'players['+${play.playerId}+'].playerName'" th:value="${play.playerName}" />
						</div>
							<input type="hidden" name="gameId" th:value="${gameBean.gameId}" value="0" />
							<button class="btn btn-primary" id="add_recode_btn">儲存</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<script>
	// 按下「輸入玩家人數」送出按鈕觸發事件
	$("#add_recode_btn").on("click", function() {
		event.preventDefault(); // 取消預設行為

		var sumRecode = 0;
			$('.inputRecode').each(function() {
				var inputVal = $(this).val();
				if ($.isNumeric(inputVal)) {
					sumRecode += parseFloat(inputVal);
				}
			});

		if (sumRecode != 0) {
				// alert
				Swal.fire({
					icon : 'error',
					title : '分數輸入有誤，請檢查'
				})
				return;
			}
			$('form').submit(); // 觸發表單提交事件
		});
	</script>
</body>

</html>
