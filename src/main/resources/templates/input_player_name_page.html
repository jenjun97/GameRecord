<!DOCTYPE html>
<html lang="UTF-8">

<head>
<meta charset="UTF-8">
<!-- jquery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- sweetalart -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>桌遊點數記錄表</title>
</head>

<body>
	<div class="ml-3 mt-3">
		<h3>桌遊點數記錄表</h3>
	</div>
	
	<div class="ml-3">
		<h3>輸入玩家簡稱</h3>
		<form id="name_form" action="/creat_name" method="post">
			<div class="mt-3" th:each="num:${playerNum}">
				<label th:text="'玩家' + ${num} + '名稱：'">玩家簡稱</label>
				<input type="text" name="playerName" />
			</div>
		</form>
	</div>

	<div class="ml-3">
		<button class="btn btn-primary" id="creat_name_btn">送出</button>
		<button class="btn btn-primary" id="index_btn" onclick="goIndex()">首頁</button>
	</div>

	<script>
		// 	回首頁
		function goIndex() {
			location.href = "/index";
		}
		
		// 送出表單
		$("#creat_name_btn").click(function() {
			  $("#name_form").submit();
			});
	</script>
</body>

</html>
